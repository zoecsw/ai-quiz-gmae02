<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Quiz</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .quiz-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 500px;
      text-align: center;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .question {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }
    .choice {
      display: block;
      background: #f0f0f0;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .choice:hover {
      background: #d1e7fd;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    #result {
      font-size: 22px;
      margin-top: 20px;
      color: #333;
    }
    #timer {
      font-size: 18px;
      color: #ff5555;
      margin-bottom: 10px;
    }
    #badge {
      margin-top: 20px;
      font-size: 28px;
      animation: badgePulse 1.5s infinite alternate;
    }
    @keyframes badgePulse {
      0% { color: #ff7eb9; transform: scale(1); }
      50% { color: #7afcff; transform: scale(1.1); }
      100% { color: #feff9c; transform: scale(1); }
    }
  </style>
</head>
